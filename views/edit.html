<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body style="">
<form action="/students/edit" method="post">
    <input type="hidden" name="id" value="{{ student.id }}">
    <div class="form-group">
        <label>姓名</label>
        <input type="text" class="form-control" name="name" value="{{ student.name }}" />
    </div>
    <div class="form-group">
        <label>年龄</label>
        <input type="number" class="form-control" name="age" value="{{ student.age }}" />
    </div>
    <div class="form-group">
        <label>爱好</label>
        <input type="text" class="form-control" name="hobbies" value="{{ student.hobbies }}" />
    </div>
    <div class="checkbox">
        <label>
            <label>性别</label>
            <div>
                <input type="radio" name="gender" value="0" {{ student.gender == 0 ? 'checked' : '' }}>男
                <input type="radio" name="gender" value="1" {{ student.gender == 1 ? 'checked' : '' }}>女
            </div>
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
